    <link rel="shortcut icon" href="scr/images/favicon.png" type="image/x-icons">

<body>


    <header class="cabecalho">
        <div class="logo">
            <img src="scr/images/logo-rockstar.svg" alt="logo rockstar branca">
            <hr />
            <img src="scr/images/logo-gta.svg" alt="logo gta cinco">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte  <img src="scr/images/icone-link.svg" alt="icone do suporte"></a>
                   
                </li>
            </ul>
        </nav>
    </header>


    <main class="home" id="home">

        <img class="imagem-fundo" src="scr/images/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="scr/images/logo-gta-v.svg" alt="logo do jogo GTA cinco">

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>

    <section class="compre-ja" id="comprar">
        <h2>Compre Já</h2>
        <div class="cartao">
            <img src="scr/images/gta5.jpg" alt="capa do jogo GTA cinco" class="capa-do-jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Incluí <b>modo história do GTA V e GTA Online</b></p>
                <ul class="plataformas">
                    <li>
                        <img src="scr/images/logo-ps5.svg" alt="logo do playstation cinco">

                    <li>
                        <img src="scr/images/logo-xbox-series-s.svg" alt="logo do xbox series s e x">
                    </li>
                    <li>
                        <img src="scr/images/logo-ps4.svg" alt="logo do playstation quatro">
                    </li>
                    <li>
                        <img src="scr/images/logo-xbox-one.svg" alt="logo do xbox one">
                    </li>

            <button class="btn-plataforma"> Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="scr/images/logo-ps5.svg" alt="logo do playstation cinco">
                    </li>
                    <li>
                        <img src="scr/images/logo-xbox-series-s.svg" alt="logo do xbox series s e x">
                    </li>
                    <li>
                        <img src="scr/images/logo-ps4.svg" alt="logo do playstation quatro">
                    </li>
                    <li>
                        <img src="scr/images/logo-xbox-one.svg" alt="logo do xbox one">
                    </li>
                    <li>
                        <img src="scr/images/logo-pc.svg" alt="Logo do computador">
                    </li>
